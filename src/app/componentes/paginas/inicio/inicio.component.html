<div class="row my-4">
  <div class="col-12">
    <form class="d-flex" (ngSubmit)="buscar()">
      <button type="submit" class="btn btn-outline-primary mr-2">
        <span *ngIf="estaCargando" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!estaCargando" class="material-icons mr-1">search</span>
        Buscar
      </button>
      <input type="text" class="form-control w-100" placeholder="Â¿Que deseas leer hoy?" name="busqueda" [(ngModel)]="busqueda" />
    </form>
  </div>
</div>

<div *ngIf="estaCargando" class="text-center">
  <div class="spinner-border text-primary" style="width: 10rem; height: 10rem;" role="status">
    <span class="sr-only">Cargando...</span>
  </div>
</div>

<div *ngIf="!estaCargando" class="row my-2">
  <div *ngFor="let libro of libros" class="col-12 col-md-6 col-lg-4 mb-4">
    <app-libro [infoLibro]="libro"></app-libro>
  </div>
</div>
